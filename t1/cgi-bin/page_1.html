<body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Project name</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li><a href="http://localhost:8080/">Home</a></li>
              <li class="active"><a href="http://localhost:8080/predict">Prediction</a></li>
              <li><a href="http://localhost:8080/Typing/t1/semtyping/contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>

        <div class="container">


	<form name="input" action="/predict" method="get">
		<input type="radio" name="mode" value="Statistics" /> Statistics<br />
		<input type="radio" name="mode" value="Neural Networks" /> Neural Networks<br />
		Start typing: <input type="text" name="word" />
	<input type="submit" value="Start" />
	</form>

    <b>Current text</b> ${text}
    <br>

		<form name="input" action="/predict" method="get">
		<input type="submit" name = "word" value="${word1}" />
		<input type="submit" name = "word" value="${word2}" />
		<input type="submit" name = "word" value="${word3}" />
	</form>
	<br>
	<form name="input" action="/predict" method="get">
		Another Word: <input type="text" name="word" />
	<input type="submit" value="Ok" />
	</form>
	<br>
	<form name="input" action="/predict" method="get">
	<input type="submit" name = "clean" value="Clean text" />
	</form>

    </div> <!-- /container -->
